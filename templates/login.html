<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex flex-col items-center justify-center mt-[200px]">
      <h1 class="mb-8 text-2xl">Είσοδος χρήστη</h1>
      <!-- Φόρμα για τη συνδεση του χρήστη -->
      <form
        action="/login"
        method="post"
        class="flex flex-col bg-zinc-100 w-auto p-10 rounded-md items-center"
      >
        <input
          name="username"
          type="text"
          placeholder="Όνομα"
          class="m-2 h-10 pt-6 pb-6 pl-2 rounded-sm w-72 outline-none rounded-md"
        />
        <input
          name="password"
          type="text"
          placeholder="Κωδικός"
          class="m-2 h-10 pt-6 pb-6 pl-2 rounded-sm w-72 outline-none rounded-md"
        />
        <span class="flex justify-start text-red-600">{{message}}</span>
        <button
          type="submit"
          class="flex justify-center mt-6 bg-purple-900 w-28 text-white p-2 rounded-md"
          >Είσοδος</button
        >
      </form>
    </div>
  </body>
</html>
